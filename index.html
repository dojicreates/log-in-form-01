<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="mp">

  <div class="container">
    <div class="wrapper">
      <div class="form-box">
        <h1 class="h1_caa">Create an Account</h1>
        <i class="fa-solid icon fa-circle-user fa-2xl"></i>
      </div>
      <form action="">
        <div class="input-group">

          <div class="input-field username">
            <i class="fa-solid icon fa-user fa-lg"></i>
            <input type="text" class="input_class" placeholder="username" required>
          </div>

          <div class="input-field password">
            <i class="fa-solid icon fa-lock fa-lg"></i>
            <input type="password" class="input_class" placeholder="password" required>
          </div>

          <button type="submit" class="input-field" id="submit" >Submit</button>
        </div>
      </form>
    </div>
  </div>




  <script src="script.js"></script>
</body>

</html>

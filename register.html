<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="register.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body class="mp">
  <div class="container">
    <div class="wrapper animate__animated animate__flipInY">
      <div class="form-box">
        <h1 class="h1_su">Sign Up</h1>
        <i class="fa-solid icon fa-circle-user fa-2xl"></i>
      </div>
      <form action="" id="myFrom">
        <div class="input-group">
          <div class="input-field input-style username" id="usernameWrapper">
            <i class="fa-solid icon fa-user fa-sm"></i>
            <input type="text" class="input_class" placeholder="username" id="username" required>
          </div>
          <div class="input-field input-style password">
            <i class="fa-solid icon fa-at fa-sm"></i>
            <input type="email" class="input_class" id="email" placeholder="email"  required>
          </div>
          <div class="input-field input-style password">
            <i class="fa-solid icon fa-lock fa-sm"></i>
            <input type="password" class="input_class" placeholder="password" id="password" pattern="^\S{3,}$" title="Password must be at least 8 characters and should not contain spaces" required>
          </div>
          <div class="btn-container">
            <button type="submit" class="input-field" id="signin">Confirm</button>
            <a href="index.html" class="input-field" id="register">Already have an account</a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
